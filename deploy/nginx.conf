# Configuração do Nginx para API MONEIN

server {
    server_name api.seu-dominio.com;
    
    listen 80;
    listen [::]:80;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    server_name api.seu-dominio.com;
    
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Certificados SSL (gerenciados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/api.seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.seu-dominio.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Tamanho máximo do corpo da requisição
    client_max_body_size 25m;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Logs
    access_log /var/log/nginx/api.seu-dominio.com.access.log;
    error_log /var/log/nginx/api.seu-dominio.com.error.log;
    
    # Proxy reverso para o Node.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Desabilitar buffering para streaming (se necessário)
        # proxy_buffering off;
    }
    
    # Health check endpoint (opcional - pode ser útil para load balancers)
    location /api/health {
        proxy_pass http://127.0.0.1:3000/api/health;
        access_log off;
    }
}
